<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div id="navbar" th:insert="navbar::navbar"></div>

<form class="d-flex" action="#" th:action="@{/search}" th:method="get">
    <input class="form-control me-2" type="text" name="code" th:value="${code}" placeholder="请输入接口代码"/>
    <button class="btn btn-outline-success" type="submit">查询</button>
</form>
<table class="table" id="index_table">
    <thead>
    <tr>
        <th>#</th>
        <th>Code</th>
        <th>Data</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="d:${data}">
        <td th:text="${dStat.index+1}"></td>
        <td th:text="${d.code}"></td>
        <td th:text="${d.data}"></td>
        <td>
            <input type="button" class="btn btn-success" value="修改"/>
            <form th:action="@{/api/delete}" method="post" >
                <input type="hidden" name="code" th:value="${d.code}"/>
                <input type="submit" class="btn btn-danger" value="删除"/>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<script>
</script>
</body>
</html>
