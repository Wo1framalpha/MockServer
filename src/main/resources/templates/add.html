<form class="mb-3" action="#" th:action="@{/api/addSingle}" th:object="${dataEntity}" th:method="post">

        <label class="form-label" for="add_code">Code</label>
        <input class="form-control me-2" type="text" id="add_code" th:field="*{code}" placeholder="请输入接口代码"/>

    <div class="mb-3">
        <label class="form-label" for="add_data">Data</label>
        <input class="form-control me-2" type="text" id="add_data" th:field="*{data}" placeholder="请输入接口报文"/>

    <button class="btn btn-success" type="submit">增加</button>
