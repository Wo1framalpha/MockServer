server:
  port: 8080

spring:
  datasource:
    url: jdbc:sqlite:src/main/resources/db/mockdata.db
    username:
    password:
    driver-class-name: org.sqlite.JDBC
    type: org.sqlite.SQLiteDataSource
  jpa:
    hibernate:
      ddl-auto: update

    show-sql: true
    database-platform: org.sqlite.hibernate.dialect.SQLiteDialect
  thymeleaf:
    mode: development
    cache: false